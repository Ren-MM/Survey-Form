<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ren's Survey Form</title>
</head>
<body>
    <h1 id="title">Survey Form: Your Favourite City</h1>
    <p id="description" class="description text-center">
        Thank you for taking the time to tell us about your Favourite City.
      </p>
    <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>
        <br>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your Email"
            required
          />
          <br>
          <button type="submit">Submit</button>
        </div>
        <div class="form-group">
            <label id="number-label" for="number">City Rating out of 10<span class="clue"> (optional)</span></label
            >
            <input
              type="number"
              name="rating"
              id="number"
              min="1"
              max="10"
              class="form-control"
              placeholder="Rating"
            />
          </div>
    </form>

</body>
</html>
